{% extends "char_sheet/base.html"%}

{% block content %}
  <div class="content_section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Lose item</legend>
        <h2>Are you sure you want "{{ object.character_id.name }}" to stop having "{{ object.item_name.item_name}}"?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit"> Yes, stop carying </button>
        <a class="btn btn-outline-secondary" href="{% url 'character-detail' object.id %}"> No, keep "{{ object.item_name.item_name }}" </a>
      </div>
    </form>
  </div>
{% endblock content %}
