{% extends "char_sheet/base.html"%}

{% block content %}
  <div class="content_section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete a class</legend>
        <h2>Are you sure you want to remove "{{ object.class_id }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit"> Yes, remove </button>
        <a class="btn btn-outline-secondary" href="{% url 'char_sheet-items'%}"> No, keep "{{ object.class_id }}" </a>
      </div>
    </form>
  </div>
{% endblock content %}
