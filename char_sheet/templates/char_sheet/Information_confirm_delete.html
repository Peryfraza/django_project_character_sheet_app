{% extends "char_sheet/base.html"%}

{% block content %}
  <div class="content_section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Delete a character</legend>
        <h2>Are you sure you want to delete your character "{{ object.name }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit"> Yes, delete </button>
        <a class="btn btn-outline-secondary" href="{% url 'character-detail' object.id %}"> No, keep the character </a>
      </div>
    </form>
  </div>
{% endblock content %}
